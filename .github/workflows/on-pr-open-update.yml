name: On PR Open/Update

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean Up SonarQube Comments
        if: ${{ github.event.number  }}
        uses: izhangzhihao/delete-comment@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_user_name: sonarcloud[bot]
          issue_number: ${{ github.event.number }}

      - name: Install go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"

      - name: Linting check
        uses: golangci/golangci-lint-action@v4
        with:
          install-mode: goinstall
          version: latest
          args: --out-format=checkstyle:lint-report.out

      - name: Run Unit Tests and get Coverage
        run: make coverage

      - name: PR SonarQube Scan
        if: ${{ github.event_name == 'pull_request' }}
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Branch SonarQube Scan
        if: ${{ github.event_name != 'pull_request' }}
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.branch.name=${{ github.ref_name }}
